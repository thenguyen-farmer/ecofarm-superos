<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFarm SuperOS (Supabase Edition)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-color: #2e7d32;
        }
        body {
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            margin-bottom: 20px;
            padding: 20px;
        }
        #map { height: 500px; border-radius: 15px; }
        #loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;"></div>
        <h4 class="mt-3">Đang kết nối Supabase Cloud...</h4>
    </div>

    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="glass-card d-flex justify-content-between align-items-center">
            <h3 class="m-0 text-success"><i class="fas fa-leaf me-2"></i>EcoFarm SuperOS (Supabase)</h3>
            <button class="btn btn-outline-success btn-sm" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh</button>
        </div>

        <!-- Tabs -->
        <div class="glass-card">
            <ul class="nav nav-pills nav-fill" id="mainTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#home">Tổng Quan</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#map-view">Bản Đồ</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#hrm">Nhân Sự</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#finance">Tài Chính</button></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="tab-content">
            <!-- DASHBOARD -->
            <div class="tab-pane fade show active" id="home">
                <div class="row">
                    <div class="col-md-4"><div class="glass-card text-center text-success"><h5>Cây Trồng</h5><h2 id="stat-tree">0</h2></div></div>
                    <div class="col-md-4"><div class="glass-card text-center text-primary"><h5>Nhân Sự</h5><h2 id="stat-staff">0</h2></div></div>
                    <div class="col-md-4"><div class="glass-card text-center text-danger"><h5>Tồn Kho</h5><h2 id="stat-inv">0</h2></div></div>
                </div>
            </div>

            <!-- MAP -->
            <div class="tab-pane fade" id="map-view">
                <div class="glass-card">
                    <div id="map"></div>
                </div>
            </div>

            <!-- HRM -->
            <div class="tab-pane fade" id="hrm">
                <div class="glass-card">
                    <h5>Danh Sách Nhân Viên</h5>
                    <table class="table" id="table-staff">
                        <thead><tr><th>Tên</th><th>Chức Vụ</th><th>SĐT</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- FINANCE -->
             <div class="tab-pane fade" id="finance">
                <div class="glass-card">
                    <h5>Giao Dịch Gần Nhất</h5>
                    <table class="table" id="table-finance">
                        <thead><tr><th>Ngày</th><th>Loại</th><th>Số Tiền</th><th>Ghi Chú</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
